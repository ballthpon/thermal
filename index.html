<html>

<head>
  <title>Home Streaming</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #f8f8f8;">
  <nav class="navbar navbar-light" style="background-color: orange;">
    <a class="navbar-brand">
      <img src="/static/img/logo.png" width="40" height="35" class="d-inline-block align-top" alt="">
      Home camera
    </a>
    <h6 id="time_txt"></h6>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6" style="border: 2px solid grey;
      border-radius: 8px; margin: 10px 10px;">
        <h4>Streaming</h4>
        <img src="{{ url_for('video_feed') }}" class="img-fluid" style="margin-bottom: 10px;">
      </div>
      <div class="col-sm-4" style="border: 2px solid grey;
      border-radius: 8px; margin: 10px 10px; height: 250px;">
        <h4>Capture Object</h4>
        <img src="{{ url_for('video_cap') }}" class="img-fluid" style="max-height: 160px; width: auto;">
        <h5 id="class_txt"></h5><h5 id="score_txt"></h5>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      setInterval(get_time, 1000);
    });
    $(document).ready(function () {
      setInterval(get_class_score, 200);
    });
  </script>
  <script src="{{url_for('static', filename='get_val.js')}}"></script>
</body>

</html>
